<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./css/finance-option.css">
</head>
<body>
    <div class="FinanceOption v-layout v-widget" style="width: 800px;">
        <div class="FinanceOption_Header v-widget v-label-undef-w">cid_finance_option</div>
        <div class="FinanceOption_Line v-widget v-label-undef-w"></div>
        <div class="FinanceOption_Row v-widget v-label-undef-w">How much would you like to put down?</div>
        <div class="FinanceOption_Input v-layout v-widget">
            <div class="FinanceOption_Input_Caption v-widget v-label-undef-w">$</div>
            <input type="text" class="FinanceOption_Input_Field v-widget" tabindex="0">
        </div>
        <div class="FinanceOption_Row v-widget v-label-undef-w">What is your preferred monthly payment?</div>
        <div class="FinanceOption_Input v-layout v-widget">
            <div class="FinanceOption_Input_Caption v-widget v-label-undef-w">$</div>
            <input type="text" class="FinanceOption_Input_Field v-widget" tabindex="0">
        </div>
        <div class="FinanceOption_Row v-widget v-label-undef-w">What is your preferred term length?</div>
        <div class="ButtonGroup v-layout v-widget">
            <div class="ButtonGroup_Button v-layout v-widget selected ButtonGroup_Button-selected">
                <div class="ButtonGroup_Button_Caption v-widget v-label-undef-w">36</div>
                <div class="ButtonGroup_Button_Content v-widget v-label-undef-w">terms</div>
            </div>
            <div class="ButtonGroup_Button v-layout v-widget">
                <div class="ButtonGroup_Button_Caption v-widget v-label-undef-w">48</div>
                <div class="ButtonGroup_Button_Content v-widget v-label-undef-w">terms</div>
            </div>
            <div class="ButtonGroup_Button v-layout v-widget">
                <div class="ButtonGroup_Button_Caption v-widget v-label-undef-w">60</div>
                <div class="ButtonGroup_Button_Content v-widget v-label-undef-w">terms</div>
            </div>
            <div class="ButtonGroup_Button v-layout v-widget">
                <div class="ButtonGroup_Button_Caption v-widget v-label-undef-w">72</div>
                <div class="ButtonGroup_Button_Content v-widget v-label-undef-w">terms</div>
            </div>
        </div>
    </div>
</body>
</html>
