<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./css/payment-info.css">
</head>
<body>
    <div class="PaymentInfo" style="width: 600px;">
        <div class="PaymentInfo_Header">cid_payment_info</div>
        <div class="PaymentInfo_Line"></div>
        <div class="PaymentInfo_Input">
            <div class="PaymentInfo_Input_Caption">cid_contact_name</div>
            <input type="text" class="PaymentInfo_Input_Field PaymentInfo_Input_Field-prompt" tabindex="0" maxlength="25" value="John Smith">
        </div>
        <div class="PaymentInfo_Input">
            <div class="PaymentInfo_Input_Caption">cid_contact_mobile</div>
            <input type="text" class="PaymentInfo_Input_Field" tabindex="0" maxlength="15" value="0912-345678">
        </div>
        <div class="PaymentInfo_Input">
            <div class="PaymentInfo_Input_Caption">cid_contact_email</div>
            <input type="text" class="PaymentInfo_Input_Field PaymentInfo_Input_Field-prompt" tabindex="0" maxlength="25" value="hello@gmail.com">
        </div>
    </div>
</body>
</html>
