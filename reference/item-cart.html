<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./item-cart.css">
</head>
<body>
    <div style="width:1200px;">
        <div class="ItemCart v-layout v-widget">
            <div class="ItemCart_Header v-layout v-widget">
                <div class="ItemCart_Header_Caption v-widget v-label-undef-w">cid_item_cart</div>
                <div class="ItemCart_Header_Column v-widget v-label-undef-w">delivery</div>
                <div class="ItemCart_Header_Column v-widget v-label-undef-w">remove</div>
                <div class="ItemCart_Header_Column v-widget v-label-undef-w">price</div>
            </div>
            <div class="ItemCart_Row v-layout v-widget">
                <div class="ItemCart_Row_Pointer v-layout v-widget"></div>
                <div class="ItemCart_Row_Caption v-widget v-label-undef-w">2015 Mercedes Benz C63 AMG</div>
                <div class="ItemCart_Row_Delivery v-widget v-label-undef-w">4-7weeks</div>
                <div class="ItemCart_Row_Trash v-layout v-widget"></div>
                <div class="ItemCart_Row_UnitPrice v-widget v-label-undef-w">$27,600.00</div>
            </div>
            <div class="ItemCart_Row v-layout v-widget">
                <div class="ItemCart_Row_Pointer v-layout v-widget"></div>
                <div class="ItemCart_Row_Caption v-widget v-label-undef-w">Vehicle History Report</div>
                <div class="ItemCart_Row_Delivery v-widget v-label-undef-w">1-3working days</div>
                <div class="ItemCart_Row_Trash v-layout v-widget"></div>
                <div class="ItemCart_Row_UnitPrice v-widget v-label-undef-w">$230.00</div>
            </div>
            <div class="ItemCart_Row v-layout v-widget">
                <div class="ItemCart_Row_Pointer v-layout v-widget"></div>
                <div class="ItemCart_Row_Caption v-widget v-label-undef-w">360 point Safty Inspection</div>
                <div class="ItemCart_Row_Delivery v-widget v-label-undef-w">1-3working days</div>
                <div class="ItemCart_Row_Trash v-layout v-widget"></div>
                <div class="ItemCart_Row_UnitPrice v-widget v-label-undef-w">$120.00</div>
            </div>
            <div class="ItemCart_Row v-layout v-widget">
                <div class="ItemCart_Row_Pointer v-layout v-widget"></div>
                <div class="ItemCart_Row_Caption v-widget v-label-undef-w">Peace of Mind</div>
                <div class="ItemCart_Row_Delivery v-widget v-label-undef-w">instant</div>
                <div class="ItemCart_Row_Trash v-layout v-widget"></div>
                <div class="ItemCart_Row_UnitPrice v-widget v-label-undef-w">$1500.00</div>
            </div>
            <div class="ItemCart_Footer v-layout v-widget">
                <div class="ItemCart_Footer_Caption v-widget v-label-undef-w">Terms and Conditions</div>
                <div class="ItemCart_Footer_TotalPrice v-widget v-label-undef-w">$31,161.00</div>
            </div>
        </div>
    </div>
</body>
</html>
